<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar-element">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5"
          viewBox="0 0 20 20"
          fill="currentColor"
        >
          <path
            fill-rule="evenodd"
            d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
            clip-rule="evenodd"
          />
        </svg>
      </div>
      <div class="status-bar-element">
        <span> Playlist </span>
      </div>
    </div>

    <div class="sing-profile">
      <div class="sing-profile-image">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"
          />
        </svg>
      </div>
      <div class="sing-profile-text">
        <p>Random<br />Love</p>
        <p>by Divay Kappor</p>
      </div>
    </div>

    <div class="button">
      <div class="button-play">
        <i class="fas fa-play"></i> <span>Play</span>
      </div>
      <div class="button-heart">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"
          />
        </svg>
      </div>
      <div class="button-plus">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 6v6m0 0v6m0-6h6m-6 0H6"
          />
        </svg>
      </div>
    </div>
    <div class="another-sing-profile">
      <div class="another-sing-profile-box">
        <div class="another-sing-profile-color"></div>
        <div class="another-sing-profile-text">
          <div class="another-sing-profile-songname">
            <span>Matargasti</span>
          </div>
          <div class="another-sing-profile-singer">
            <span>Mohit Chauhan</span>
          </div>
        </div>
      </div>
      <div class="another-sing-profile-box">
        <div class="another-sing-profile-color"></div>
        <div class="another-sing-profile-text">
          <div class="another-sing-profile-songname">
            <span>Attitude</span>
          </div>
          <div class="another-sing-profile-singer">
            <span>Lewis OfMan · Attitude</span>
          </div>
        </div>
      </div>
      <div class="another-sing-profile-box">
        <div class="another-sing-profile-color"></div>
        <div class="another-sing-profile-text">
          <div class="another-sing-profile-songname">
            <span>Try Everthing</span>
          </div>
          <div class="another-sing-profile-singer">
            <span>Shakira · Zootopia</span>
          </div>
        </div>
      </div>
      <div class="another-sing-profile-box">
        <div class="another-sing-profile-color"></div>
        <div class="another-sing-profile-text">
          <div class="another-sing-profile-songname">
            <span>Sunflower</span>
          </div>
          <div class="another-sing-profile-singer">
            <span>Joseph Vincent · Sunflower</span>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
